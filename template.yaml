name: base
version: 1.0.0
description: Base Vandor template with hexagonal architecture structure
author: Vandor Team
repository: https://github.com/alfariiizi/vandor-template-base
compatible_cli_versions: ">=0.1.0"

# Variables that will be replaced in template files
variables:
  - name: ModulePath
    description: Go module path (e.g., github.com/username/project)
    placeholder: "{{.ModulePath}}"
    required: true

  - name: ProjectName
    description: Project name
    placeholder: "{{.ProjectName}}"
    required: true

  - name: Version
    description: Initial project version
    placeholder: "{{.Version}}"
    default: "0.1.0"
    required: false

# Files that contain template variables and need processing
template_files:
  - "go.mod.tmpl"
  - "README.md.tmpl"
  - "cmd/app/main.go"
  - "internal/pkg/config/config.go"

